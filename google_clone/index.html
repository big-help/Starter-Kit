<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Google clone</title>
</head>
<body>
  <header>
    <nav class="nav-container">
      <div class="nav-container-left">
        <div class="link google-info">
          <a href="https://about.google/?fg=1&utm_source=google-KR&utm_medium=referral&utm_campaign=hp-header">
            Google 정보
          </a>
        </div>
        <div class="link store-link">
          <a href="https://store.google.com/KR?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=ko-KR">
            스토어
          </a>
        </div>
      </div>
      <div class="nav-container-right">
        <div class="link gmail-link">
          <a href="https://mail.google.com/mail/&ogbl">
            Gmail
          </a>
        </div>
        <div class="link image-link">
          <a href="https://www.google.co.kr/imghp?hl=ko&ogbl">
            이미지
          </a>
        </div>
        <div class="menu-button">
          <img src="./images/menu-logo.png" alt="">
        </div>
        <div class="profile-button">
          <img src="./images/profile log.png" alt="">
        </div>
      </div>
    </nav>
  </header>
  <section>
    <div class="logo-box">
      <img src="./images/google-logo.png" alt="">
    </div>
    <div class="search-box">
      <input type="text">
    </div>
    <div class="content-box">
      <div class="google-search-text">
        Google 검색
      </div>
      <div class="doodles-box">
        I'm Feeling Lucky
      </div>
    </div>
  </section>
  <footer>
    <div class="first-footer">
      대한민국
    </div>
    <div class="second-footer">
      <div class="left-footer">
        <div>
          <a href="https://www.google.com/intl/ko_kr/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">
            광고
          </a>
        </div>
        <div>
          <a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">
            비즈니스
          </a>
        </div>
        <div>
          <a href="https://google.com/search/howsearchworks/?fg=1">
            검색의 원리
          </a>
        </div>
      </div>
      <div class="right-footer">
        <div>
          <a href="https://policies.google.com/privacy?hl=ko&fg=1">
            개인정보처리방침
          </a>
        </div>
        <div>
          <a href="https://policies.google.com/terms?hl=ko&fg=1">
            약관
          </a>
        </div>
        <div class="hover">
          설정
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
