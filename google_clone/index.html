<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Google clone</title>
</head>
<body>
  <header>
    <nav class="nav-container">
      <div class="nav-container-left">
        <div class="link google-info">
          Google 정보
        </div>
        <div class="link store-link">
          스토어
        </div>
      </div>
      <div class="nav-container-right">
        <div class="link gmail-link">
          Gmail
        </div>
        <div class="link image-link">
          이미지
        </div>
        <div class="menu-button">
          <img src="./images/menu-logo.png" alt="">
        </div>
        <div class="profile-button">
          <img src="./images/profile log.png" alt="">
        </div>
      </div>
    </nav>
  </header>
  <section>
    <div class="logo-box">
      <img src="./images/google-logo.png" alt="">
    </div>
    <div class="search-box">
      <input type="text">
    </div>
    <div class="content-box">
      <div class="google-search-text">
        Google 검색
      </div>
      <div class="doodles-box">
        I'm Feeling Lucky
      </div>
    </div>
  </section>
  <footer>
    <div class="first-footer">
      대한민국
    </div>
    <div class="second-footer">
      <div class="left-footer">
        <div>
          광고
        </div>
        <div>
          비즈니스
        </div>
        <div>
          검색의 원리
        </div>
      </div>
      <div class="right-footer">
        <div>
          개인정보처리방침
        </div>
        <div>
          약관
        </div>
        <div>
          설정
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
